<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Shoply</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <main class="auth-container">
    <div class="auth-card">
      <h2>Welcome back</h2>
      <p class="muted">Sign in to continue to Shoply</p>
      <form id="login-form" onsubmit="handleLogin(event)">
        <label>Email</label>
        <input type="email" id="login-email" required />
        <label>Password</label>
        <input type="password" id="login-password" required minlength="6" />
        <button class="btn primary" type="submit">Sign in</button>
      </form>
      <div class="auth-alt">
        <button class="btn ghost" onclick="social('google')">Continue with Google</button>
        <a href="signup.html">Create account</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
