<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shoply — Modern Ecom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Shoply</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="cart.html" id="cart-link">Cart <span class="cart-count" id="cart-count">0</span></a>
        <a href="profile.html">Profile</a>
      </nav>
      <div class="search-wrap">
        <input id="search" placeholder="Search products, brands..." />
      </div>
      <button class="hamburger" aria-label="menu" onclick="document.body.classList.toggle('nav-open')">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-left">
        <h1>Smart picks. Fast delivery.</h1>
        <p class="lead">Curated deals, instant checkout, and delightful surprises every day.</p>
        <div class="hero-cta">
          <a class="btn primary" href="#products">Shop Now</a>
          <a class="btn ghost" href="signup.html">Join</a>
        </div>
      </div>
      <div class="hero-right">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=900&auto=format&fit=crop&ixlib=rb-4.0.3&s=1" alt="hero" />
      </div>
    </section>

    <section id="products" class="products-grid">
      <!-- Product cards generated by JS for demo -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-grid">
        <div>
          <strong>Shoply</strong>
          <p>Modern shopping experience built for speed and joy.</p>
        </div>
        <div>
          <strong>Company</strong>
          <a href="#">About</a>
          <a href="#">Careers</a>
        </div>
        <div>
          <strong>Support</strong>
          <a href="#">Help</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <div class="copyright">© <span id="year"></span> Shoply</div>
    </div>
  </footer>

  <!-- Product Modal -->
  <div id="product-modal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button class="modal-close" onclick="closeModal()">✕</button>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
