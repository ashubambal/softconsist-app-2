<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — Shoply</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Shoply</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <main class="container profile-page">
    <div class="profile-grid">
      <section class="profile-card">
        <div class="avatar" id="avatar">A</div>
        <h3 id="profile-name">Ashutosh</h3>
        <p class="muted" id="profile-email">you@example.com</p>
        <button class="btn ghost" onclick="logout()">Sign out</button>
      </section>

      <section class="orders-card">
        <h3>Recent Orders</h3>
        <ul id="orders-list">
          <li class="muted">No orders yet — start shopping!</li>
        </ul>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
