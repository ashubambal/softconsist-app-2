<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart — SoftConsist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <svg class="logo" width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect width="24" height="24" rx="6" fill="#6c5ce7"/>
          <path d="M6 12h12" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span class="brand-text">SoftConsist</span>
      </a>

      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="#products">Products</a>
        <a href="cart.html">Cart <span id="cart-count" class="cart-count">0</span></a>
        <a href="profile.html">Profile</a>
      </nav>

      <button class="hamburger" aria-label="Open menu" aria-expanded="false" id="hamburger">
        <svg width="22" height="14" viewBox="0 0 22 14" fill="none"><path d="M0 1h22M0 7h22M0 13h22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
  </header>

  <main class="container cart-page">
    <h2>Your Cart</h2>
    <div class="cart-grid">
      <div class="cart-items" id="cart-items">
        <!-- Items injected by script.js -->
      </div>
      <aside class="cart-summary">
        <div class="summary-card">
          <h3>Order Summary</h3>
          <div class="summary-line">
            <span>Subtotal</span><span id="subtotal">₹0</span>
          </div>
          <div class="summary-line">
            <span>Delivery</span><span id="delivery">₹0</span>
          </div>
          <div class="summary-total">
            <span>Total</span><span id="total">₹0</span>
          </div>
          <button class="btn primary" id="checkout-btn">Checkout</button>
        </div>
      </aside>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
