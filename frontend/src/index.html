<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SoftConsist — Modern E‑commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <!-- inline SVG logo -->
        <svg class="logo" width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect width="24" height="24" rx="6" fill="#6c5ce7"/>
          <path d="M6 12h12" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span class="brand-text">SoftConsist</span>
      </a>

      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="#products">Products</a>
        <a href="cart.html" id="cart-link">Cart <span id="cart-count" class="cart-count">0</span></a>
        <a href="profile.html">Orders</a>
        <a href="login.html">Login</a>
      </nav>

      <div class="search-wrap">
        <input id="search" placeholder="Search products, brands..." aria-label="Search products" />
      </div>

      <button class="hamburger" aria-label="Open menu" aria-expanded="false" id="hamburger">
        <svg width="22" height="14" viewBox="0 0 22 14" fill="none"><path d="M0 1h22M0 7h22M0 13h22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>

    <!-- mobile nav -->
    <div id="mobile-nav" class="mobile-nav" aria-hidden="true">
      <a href="index.html">Home</a>
      <a href="#products">Products</a>
      <a href="cart.html">Cart <span id="cart-count-mobile" class="cart-count">0</span></a>
      <a href="profile.html">Orders</a>
      <a href="login.html">Login</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-left">
        <h1>India’s Most Loved Shopping Platform</h1>
        <p class="lead">Electronics • Fashion • Home • Beauty</p>
        <div class="hero-cta">
          <a class="btn primary" href="#products">Shop Now</a>
          <a class="btn ghost" href="signup.html">Join</a>
        </div>
      </div>
      <div class="hero-right">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=900&auto=format&fit=crop" alt="Hero image" />
      </div>
    </section>

    <section id="products" class="products-grid" aria-live="polite">
      <!-- Product cards generated by script.js -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-grid">
        <div>
          <strong>SoftConsist</strong>
          <p class="muted">Fast, delightful shopping built for India.</p>
        </div>
        <div>
          <strong>Company</strong>
          <a href="#">About</a>
          <a href="#">Careers</a>
        </div>
        <div>
          <strong>Support</strong>
          <a href="#">Help</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <div class="copyright">© <span id="year"></span> SoftConsist</div>
    </div>
  </footer>

  <!-- Product Modal -->
  <div id="product-modal" class="modal" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" aria-label="Close product" id="modal-close">✕</button>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
